<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key. -->
    
<div id="main">
    <div id="display"></div>
    <div id="button-container">
        
        <button id="clear">AC</button>
        <button id="backspace"><img src="backspace.svg" alt=""></button>
        <button id="reverse">+/-</button>
        <button class="operators" id="divide">/</button>
                
        <button class="numbers" id="7">7</button>
        <button class="numbers" id="8">8</button>
        <button class="numbers" id="9">9</button>
        <button class="operators" id="multiply">*</button>

        <button class="numbers" id="4">4</button>
        <button class="numbers" id="5">5</button>
        <button class="numbers" id="6">6</button>
        <button class="operators" id="subtract">-</button>

        <div class="big-btn"> 
            <button class="numbers" id="1">1</button>
            <button class="numbers zero" id="0">0</button>
        </div>

        <div class="big-btn"> 
            <button class="numbers" id="2">2</button>
            <button class="numbers" id=".">.</button>
        </div>

        <div class="big-btn"> 
            <button class="numbers" id="3">3</button>
            <button id="equals">=</button>
        </div>

        <button class="operators add" id="add">+</button>
        

        
        
        
        

        
        
        
        
        
        
        
        

        
        

    </div>

    <script src="main.js"></script>
</div>

</body>
</html>
